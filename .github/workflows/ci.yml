name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - '10'
          - '12'
          - '14'
    name: Node ${{ matrix.node }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm
    - name: Prepare StormLib
      run: |
        git clone git://github.com/ladislav-zezula/StormLib.git
        cd StormLib
        cmake CMakeLists.txt -DBUILD_SHARED_LIBS=ON
        sudo make install
        sudo ldconfig
    - name: Prepare BLPLib
      run: |
        git clone git://github.com/Kanma/BLPConverter.git
        cd BLPConverter
        cmake CMakeLists.txt -DWITH_LIBRARY=YES
        sudo make install
        sudo ldconfig
    - run: npm install
    - run: npm test
